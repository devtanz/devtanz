<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variations</title>
    <link rel="stylesheet" href="style.css" />
    <style>
          body{
              font-family: Arial, Helvetica, sans-serif;
              margin: 0;
           padding: 20px;
           background-color: #1A1A1A;
           color: #FFF;
          }
          .nav-container {
              margin-bottom: 40px;
          }
          h2 {
              margin-bottom: 20px;
          }
          .nav1 { background-color: #d8e1e1;
            padding: 10px ;}
            .nav1 ul{
              list-style-type: none;
              display: flex;
              justify-content: space-around;
              margin: 0%;
              padding: 0%;
            }
            .nav3 ul{
              padding-top: 0%;
              padding-inline-start: 0%;
            }
           .nav1 li{
            display: inline;
           }
           .nav1 a {
            text-decoration: none;
            color: #000000;
           background-color: #90ee90;
            padding: 5px 15px;
            position: relative;
           }
           .nav1 .login-btn {
             background-color: rgb(5, 63, 255);
             color: #FFF;
             border: none;
             padding: 5px 15px;
             border-radius: 5px;
             cursor: pointer;
           }
        .nav1 a::after { content: '''';
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
         background-color: rgb(0, 128, 255);
         transform: scaleX(0);
         transition: transform 0.3s ease-in-out;

        }
        .nav1 a:hover::after{
          transform: scaleX(1);
        }
        .nav2 {
         background-color: #329c50;
         width: 200px;
         padding: 10px;
        }
        .nav2 ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        .nav2 li{
          margin-bottom: 12px;
        }
        .nav2 a{
          text-decoration: none;
          color: #FFF;
        display: block;
          padding: 10px;
        width: 100%;    }
        .nav2 a:hover {
          background-color: #1ace1a;
        }
      .nav2 .login-btn{
        background-color: #2b764f;
        color: #FFF;
        border: none;
         width: 100%;
         padding: 10px;
         cursor: pointer;

      }
      .nav2 .login-btn:hover{background-color: #555632;
        border: 1.5px solid white;

      }
      .nav3 {
        background-color: #ae25b0;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
       justify-content:space-around ;
       align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: #FFF;
        padding: 10px;
        display: block;
      }
      .nav3 .dropdown-menu {
        display: none;
        position: absolute;
        min width: 150px;


      }
      .nav3 .dropdown {
        position: relative;

      }
      .nav4 .dropdown-menu li a {
        padding: 10px 15px;
        white-space: nowrap;
        display: block;



      }
      .nav3 .dropdown:hover .dropdown-menu {
        display: block;
        position:absolute ;
        white-space: nowrap;
        background-color: #c81414;
       min-width: 150px;
       color: #18d3a1;

      }
      .nav3 .login-btn{
       background-color: #1892d3;
       color: #FFF;
       border: none;
       border-radius: 5px;
       font-size: 14px;

       padding: 5px 10px;
       width: 100%;
      }
      .nav3 .dropdown-menu li a {
        color: #1ace1a;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>

      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>

      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <ul class="dropdown-menu">
              <li><a href="#">Our Story</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
